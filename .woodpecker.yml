version: '1'

workspace:
  base: /flutter
  path: src

pipeline:
  install-flutter:
    image: alpine:3.18
    commands:
      - apk add --no-cache curl unzip bash
      - curl -s https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_3.19.0-stable.tar.xz | tar xJ -C /usr/local/
      - export PATH="$PATH:/usr/local/flutter/bin"

  setup:
    image: alpine:3.18
    commands:
      - export PATH="$PATH:/usr/local/flutter/bin"
      - flutter pub get

  analyze:
    image: alpine:3.18
    commands:
      - export PATH="$PATH:/usr/local/flutter/bin"
      - flutter analyze

  test:
    image: alpine:3.18
    commands:
      - export PATH="$PATH:/usr/local/flutter/bin"
      - flutter test

  build-web:
    image: alpine:3.18
    commands:
      - apk add --no-cache flutter
      - flutter build web --release
    when:
      event: push
      branch: main
